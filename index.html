<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
    }
    .hello {
      color: green;
    }
    .goodbye {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Greetings</h1>
  <script>
    // JavaScript code
    var names = ["John", "Jane", "James", "Jack", "Jill", "Joe", "Mary", "Mark", "Megan"];
    for (var i = 0; i < names.length; i++) {
        var name = names[i];
        if (name.charAt(0) === 'j' || name.charAt(0) === 'J') {
            console.log("Goodbye " + name);
            document.write("<p class='goodbye'>Goodbye " + name + "</p>");
        } else {
            console.log("Hello " + name);
            document.write("<p class='hello'>Hello " + name + "</p>");
        }
    }
  </script>
</body>
</html>
